spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full
            connect-timeout: 1000
            read-timeout: 2000
          service-product:
            logger-level: full
            connect-timeout: 3000
            read-timeout: 5000
#            request-interceptors:
#              - com.atguigu.order.interceptor.XTokenRequestInterceptor
#            retryer: feign.retryer.Default
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
      web-context-unify: false

feign:
  sentinel:
    enabled: true
